<VirtualHost *:8080>
    ServerName 192.168.68.200

    # Servir frontend de CrediKids
    DocumentRoot /home/jmgalaminos/CrediKids/CrediKids/frontend/dist

    <Directory /home/jmgalaminos/CrediKids/CrediKids/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # SPA routing: redirigir todo a index.html
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
        </IfModule>
    </Directory>

    # Proxy para API del backend CrediKids
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:5001/api
    ProxyPassReverse /api http://127.0.0.1:5001/api

    # Logs espec√≠ficos de CrediKids
    ErrorLog ${APACHE_LOG_DIR}/credikids-error.log
    CustomLog ${APACHE_LOG_DIR}/credikids-access.log combined
</VirtualHost>
# Configuración de Nginx para CrediKids

server {
    listen 80;
    server_name tu-dominio.com;
    
    # Directorio donde está compilado el frontend (npm run build)
    root /var/www/credikids/frontend/dist;
    index index.html;
    
    # SPA routing - todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para el backend Flask
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Logs
    access_log /var/log/nginx/credikids-access.log;
    error_log /var/log/nginx/credikids-error.log;
}

# Configuración de Apache para CrediKids
# Coloca este archivo en /etc/apache2/sites-available/ 
# o ajusta según tu configuración de Apache

<VirtualHost *:80>
    ServerName tu-dominio.com
    
    # Directorio donde está compilado el frontend (npm run build)
    DocumentRoot /var/www/credikids/frontend/dist
    
    <Directory /var/www/credikids/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # SPA routing - todas las rutas al index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy para el backend Flask
    ProxyPass /api http://localhost:5001/api
    ProxyPassReverse /api http://localhost:5001/api
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/credikids-error.log
    CustomLog ${APACHE_LOG_DIR}/credikids-access.log combined
</VirtualHost>
